<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link id="themeStylesheet" rel="stylesheet" href="css/light.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/theme.js" defer></script>
  <script src="js/api.js" defer></script>
</head>
<body>
  <nav class="navbar p-3 d-flex justify-content-between">
    <h1>ðŸ“Œ Cadastrar Filme</h1>
    <button onclick="toggleTheme()" class="btn btn-secondary">Alternar Tema</button>
  </nav>

  <div class="container mt-4">
    <form id="formCadastro">
      <div class="mb-3">
        <label class="form-label">TÃ­tulo</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">GÃªnero</label>
        <input type="text" id="genero" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sinopse</label>
        <textarea id="sinopse" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Ano de LanÃ§amento</label>
        <input type="number" id="anoLancamento" class="form-control" required>

  <script>
    $(document).ready(function() {
      $("#formCadastro").submit(function(e) {
        e.preventDefault();
        const filme = {

          genero: $("#genero").val(),
          sinopse: $("#sinopse").val(),
          anoLancamento: $("#anoLancamento").val()
        };
        criarFilme(filme, () => window.location.href = "index.html");
      });
    });
  </script>
</body>
</html>
